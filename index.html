<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <!-- 스타일 style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- lodash -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- <script defer type="module" src="./src/js/movie.js"></script> -->
    <!-- main.js 스크립트 -->
    <script defer type="module" src="./src/js/searchBar.js"></script>
    <script defer type="module" src="./main.js"></script>
  </head>
  <body class="bg-light">
    <!-- 헤더 네비게이션 -->
    <header class="container">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">
            <img src="./src/img/movie.png" class="movie-icon" alt="" />
            OMDB API</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/#search"
                  id="navSearch"
                  >Search</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#movie" id="navMovie">Movie</a>
              </li>
              <li class="nav-item hidden">
                <a href="/#about" class="nav-link" id="navAbout">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- searchbar -->
    <div class="container searchbar-container">
      <div id="searchBar" class="row">
        <div class="col d-flex align-items-center">
          <div class="input-group mb-3">
            <!-- 검색어 입력  -->
            <input
              type="text"
              class="form-control"
              id="searchText"
              placeholder="Search for the movie title"
              aria-label="Recipient's username"
              aria-describedby="searchBtn" />
            <!-- 장르선택버튼  -->
            <div
              class="btn btn-outline-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="genreSelectBtn">
              movie
            </div>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <span class="dropdown-item genre-select" data-value="movie"
                  >movie</span
                >
              </li>
              <li>
                <span class="dropdown-item genre-select" data-value="series"
                  >series</span
                >
              </li>
              <li>
                <span class="dropdown-item genre-select" data-value="episode"
                  >episode</span
                >
              </li>
            </ul>
            <!-- 갯수선택버튼 -->
            <div
              class="btn btn-outline-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="numberSelectBtn">
              10
            </div>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <span class="dropdown-item number-select" data-value="0"
                  >10</span
                >
              </li>
              <li>
                <span class="dropdown-item number-select" data-value="1"
                  >20</span
                >
              </li>
              <li>
                <span class="dropdown-item number-select" data-value="2"
                  >30</span
                >
              </li>
            </ul>
            <!-- 년도 선택 버튼  -->
            <div
              class="btn btn-outline-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="yearSelectBtn"
              data-value="">
              All
            </div>
            <ul class="dropdown-menu dropdown-menu-end" id="yearSelectList">
              <li>
                <span class="dropdown-item year-select">All years</span>
              </li>
            </ul>
            <!-- 검색버튼  -->
            <button class="btn btn-dark" type="button" id="searchBtn">
              Search
            </button>
          </div>
        </div>

        <!-- <div class="col col-2 hidden">
          <select class="search__genre form-select">
            <option value="movie">movie</option>
            <option value="series">series</option>
            <option value="episode">episode</option>
          </select>
        </div>
        <div class="col col-2 hidden">
          <select class="search__number form-select">
            <option value="0">10</option>
            <option value="1">20</option>
            <option value="2">30</option>
          </select>
        </div>
        <div class="col col-2 hidden">
          <select class="search__year form-select">
            <option value="">All years</option>
          </select>
        </div> -->
      </form>
    </div>

    <!-- 영화상세페이지 스켈레톤  -->
    <div class="skeletons hidden">
      <div class="skeleton poster"></div>
      <div class="specs">
        <div class="skeleton title"></div>
        <div class="skeleton spec"></div>
        <div class="skeleton plot"></div>
        <div class="skeleton etc"></div>
        <div class="skeleton etc"></div>
        <div class="skeleton etc"></div>
      </div>
    </div>
    <!-- 영화 상세페이지 -->
    <div class="movie-detail container">
    </div>

    <!-- Movies 목록 -->
    <div class="movies container" id="movies"></div>

    <!-- more 버튼 -->
    <div class="actions">
      <div id="btnMore" class="btn btn-danger">More</div>
    </div>

    <div class="scroll-spy">
    </div>
  </body>
</html>
